<h2>Template:Switches</h2>

<hr>

<form #myForm="ngForm">
    <div fxLayout="row mb-1" >
            <label for="" class="col-3 col-form-label">Sex</label>
            <div class="col-9">
                <div class="form-check">
                    <input 
                        class="form-check-input" 
                        type="radio" 
                        name="sexRadio" 
                        value="M"
                        [(ngModel)]="person.sex"
                        id="flexRadioDefault1"
                        required
                        
                        >
                    <label class="form-check-label" for="flexRadioDefault1">
                        Masculine
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" 
                        type="radio" 
                        name="sexRadio" 
                        value="F"
                        [(ngModel)]="person.sex"
                        id="flexRadioDefault2"
                        required
                        >
                    <label class="form-check-label" for="flexRadioDefault2">
                        Femenine
                    </label>
                </div>
            </div>
    </div>
    <div fxLayout="row mb-1" >
        <label for="" class="col-3 col-form-label">Sex</label>
        <div class="col-9">
            <div class="form-check form-switch">
                <input class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    id="flexSwitchCheckChecked"
                    [(ngModel)]="person.notifications"
                    name="notifications"
                    >
                <label class="form-check-label" for="flexSwitchCheckChecked">Notifications</label>
            </div>
        </div>

    </div>

    <div fxLayout="row mb-1" >
        <label for="" class="col-3 col-form-label"></label>
        <div class="col-9">
                <div class="form-check">
                    <input class="form-check-input" 
                        type="checkbox" 
                        value="" 
                        id="flexCheckDefault"
                        [(ngModel)]="terms"
                        name="terms"
                        required
                        >
                    <label class="form-check-label" for="flexCheckDefault">
                        Accept teminos
                    </label>
                </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary" 
                [disabled]="myForm.invalid"
            >
                Save
            </button>
        </div>
    </div>


</form>

<h5>Valor forms</h5>
<pre>{{myForm.value|json }}</pre>

<h5>Person</h5>
<pre>{{person|json }}</pre>

<h5>Valid</h5>
<pre>{{myForm.valid}}</pre>

<h5>Terms</h5>
<pre>{{myForm.controls['terms']?.errors | json}}</pre>

<h5>Condiciones</h5>
<pre></pre>
