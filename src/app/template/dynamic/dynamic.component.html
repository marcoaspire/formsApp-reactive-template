
<h2>Template: Dynamic</h2>

<hr>

<form #myForm='ngForm'>
    <div class="mb-3 row">
        <label for="" class="col-sm-3">Name</label>
        <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Name" 
                    [ngModel] = "person.name"
                    name='name' 
                    #name 
                    required>
                <label for="" *ngIf="myForm.controls['name']?.errors" class="text-danger">*Name is required</label>
            
        </div>
    </div>

    <div class="mb-3 row">
        <label for="" class="col-sm-3">Add</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Add favorite"
                    [(ngModel)]="newGame" name="newGame2"
                    (keyup.enter)='addGame()'
                >
                <button class="btn btn-outline-primary" type="button"  (click)="addGame()">Add</button>                
            </div>
        </div>
    </div>

    <div class="mb-3 row">
            <label for="" class="col-sm-3">Favorites games</label>
            <div class="col-sm-9">
                    <div class="input-group mb-1" *ngFor="let item of person.favorites; let i = index" >
                        <input 
                            type="text" class="form-control"
                            [(ngModel)]="item.name" name="fav_{{i}}" >
                        <button class="btn btn-outline-danger" 
                            type="button" (click)="delete(i)">
                            Delete</button>                
                    </div>
            </div>
        </div>


    <div class="row">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary float-end" 
                    (click)="save()" 
                    [disabled]="myForm.invalid"
                >
                    Save
                </button>
                
            </div>
        </div>
</form>


<span>
    Person
</span>
<pre>{{person|json}}</pre>
